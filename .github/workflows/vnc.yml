name: macOS VNC with FRPC and new user setup

on: [push]

jobs:
  macos-vnc-frpc:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create new user "vncuser" with password "pass" and setup home directory
        run: |
          sudo sysadminctl -addUser vncuser -fullName "VNC User" -password pass
          sudo dscl . -append /Groups/admin GroupMembership vncuser

          if [ ! -d "/Users/vncuser" ]; then
            sudo mkdir -p /Users/vncuser
          fi
          sudo mkdir -p /Users/vncuser/Desktop
          sudo chown -R vncuser:staff /Users/vncuser
          sudo chmod -R 700 /Users/vncuser

      - name: Enable Remote Management with full privileges and VNC password
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -allowAccessFor -allUsers -privs -all
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -setvnclegacy -vnclegacy yes
          echo "pass" | sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -setvncpw -vncpw -
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent -console

      - name: Install FRPC via Homebrew
        run: |
          brew update
          brew install frpc
          frpc --version

      - name: Create frpc.ini to expose VNC
        run: |
          cat > frpc.ini <<EOF
          [common]
          server_addr = ${{ secrets.IP }}
          server_port = 1234

          [vnc]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 5900
          remote_port = 15900
          EOF

      - name: Show frpc.ini (for debug)
        run: cat frpc.ini

      - name: Start frpc and block forever
        run: |
          echo "Starting frpc to expose macOS VNC server via FRP..."
          frpc -c frpc.ini
